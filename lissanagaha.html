<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissana Gahe Nagima</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 300px;
            height: 600px;
            margin-top: 20px;
        }

        .pole {
            position: absolute;
            left: 140px;
            width: 20px;
            height: 100%;
            background-color: #8B4513;
            border-radius: 10px;
        }

        .player {
            position: absolute;
            left: 115px;
            width: 50px;
            height: 50px;
            background-color: #FF4500;
            border-radius: 50%;
            transition: bottom 0.1s linear;
            bottom: 20px;
        }

        .flag {
            position: absolute;
            top: 20px;
            left: 160px;
            width: 40px;
            height: 30px;
            background-color: #FFD700;
            clip-path: polygon(100% 50%, 0 0, 0 100%);
        }

        .climb-button {
            margin-top: 20px;
            padding: 30px 60px;
            font-size: 24px;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            touch-action: manipulation;
        }

        .climb-button:active {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="pole"></div>
        <div class="player"></div>
        <div class="flag"></div>
    </div>
    
    <button class="climb-button" id="climbBtn">CLIMB UP</button>
    
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You reached the flag!</p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <div class="copyright">Copyright Â© Lotus Technologies (Private) Limited. All Rights Reserved.</div>

    <script>
        const player = document.querySelector('.player');
        const climbBtn = document.getElementById('climbBtn');
        const poleHeight = document.querySelector('.game-container').offsetHeight;
        let playerPosition = 20;
        let gameActive = true;
        let gravity = 0.5;
        let climbPower = 3;

        function updatePlayerPosition() {
            if (!gameActive) return;

            // Apply automatic downward movement
            playerPosition -= gravity;
            player.style.bottom = playerPosition + 'px';

            // Check win condition
            if (playerPosition + 50 >= poleHeight - 50) {
                winGame();
            }

            // Check lose condition
            if (playerPosition <= 0) {
                gameActive = false;
                alert('You slid all the way down! Try again!');
                resetGame();
            }

            // Increase difficulty near the top
            const distanceFromTop = poleHeight - playerPosition;
            if (distanceFromTop < 200) {
                gravity = mapRange(distanceFromTop, 0, 200, 1.5, 0.5);
                climbPower = mapRange(distanceFromTop, 0, 200, 1, 3);
            }
        }

        function mapRange(value, inMin, inMax, outMin, outMax) {
            return (value - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
        }

        function climb() {
            if (gameActive) {
                playerPosition += climbPower;
                player.style.bottom = playerPosition + 'px';
            }
        }

        function winGame() {
            gameActive = false;
            document.getElementById('winModal').style.display = 'flex';
        }

        function resetGame() {
            playerPosition = 20;
            gravity = 0.5;
            climbPower = 3;
            gameActive = true;
            player.style.bottom = '20px';
            document.getElementById('winModal').style.display = 'none';
        }

        // Event listeners
        climbBtn.addEventListener('mousedown', climb);
        climbBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            climb();
        });

        // Game loop
        setInterval(updatePlayerPosition, 50);
    </script>
</body>
</html>
