<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissana Gahe Nageema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: url('assets/background-01.svg') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.3);
            background-blend-mode: overlay;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 60vh;
            max-height: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        #pole {
            display: block;
            width: auto;
            max-width: 100%;
            max-height: 100%;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #climber {
            position: absolute;
            height: 15%;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.1s ease-out;
        }

        .btn-primary.active {
            background-color: #0b5ed7;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Lissana gahe nageema</h1>
        <div class="game-container" id="game">
            <img src="assets/pole.svg" id="pole" alt="pole">
            <img src="assets/climber.svg" id="climber" alt="climber">
        </div>
        <button class="btn btn-lg btn-primary mt-3" id="climbBtn">Climb</button>

        <!-- Win Modal -->
        <div class="modal fade" id="winModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">!</h5>
                    </div>
                    <div class="modal-body">
                        <p>ðŸŽ‰ You reached the top!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="window.location.reload()">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lose Modal -->
        <div class="modal fade" id="loseModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title">Ayyo!</h5>
                    </div>
                    <div class="modal-body">
                        <p>ðŸ˜¢ You slid all the way down!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="window.location.reload()">Try Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const climber = document.getElementById('climber');
        const pole = document.getElementById('pole');
        const climbBtn = document.getElementById('climbBtn');
        const winModal = new bootstrap.Modal(document.getElementById('winModal'));
        const loseModal = new bootstrap.Modal(document.getElementById('loseModal'));

      
        const config = {
            gravity: 1,         
            climbPower: 2,       
            maxHeight: 5,         
            startPosition: 0.3,  
            velocityMultiplier: 0.05 
        };

        let gameState = {
            isClimbing: false,
            climbVelocity: 0,
            climbHeight: 0,
            poleHeight: 0,
            climberHeight: 0,
            hasWon: false,
            hasLost: false,
            animationFrameId: null
        };

        function initGame() {
            // Reset game state
            gameState = {
                ...gameState,
                isClimbing: false,
                climbVelocity: 0,
                hasWon: false,
                hasLost: false
            };

            // Get measurements
            gameState.poleHeight = pole.getBoundingClientRect().height;
            gameState.climberHeight = climber.getBoundingClientRect().height;

            // Set initial position (lower starting point)
            gameState.climbHeight = gameState.poleHeight - 
                                  gameState.climberHeight - 
                                  (gameState.poleHeight * config.startPosition);
            
            updateClimberPosition();
            climbBtn.disabled = false;
            climbBtn.classList.remove('active');
            startGameLoop();
        }

        function startGameLoop() {
            cancelAnimationFrame(gameState.animationFrameId);
            gameLoop();
        }

        function gameLoop() {
            if (!gameState.hasWon && !gameState.hasLost) {
                
                gameState.climbVelocity += gameState.isClimbing ? 
                    -config.climbPower : 
                    config.gravity;

                
                gameState.climbHeight += gameState.climbVelocity * config.velocityMultiplier;

                // Boundary checks
                const maxHeight = config.maxHeight;
                const minHeight = gameState.poleHeight - gameState.climberHeight;
                gameState.climbHeight = Math.max(maxHeight, Math.min(minHeight, gameState.climbHeight));

                updateClimberPosition();
                checkGameState();
            }

            gameState.animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updateClimberPosition() {
            climber.style.top = `${gameState.climbHeight}px`;
        }

        function checkGameState() {
            // Stricter win condition
            if (gameState.climbHeight <= config.maxHeight && !gameState.hasWon) {
                gameState.hasWon = true;
                winModal.show();
                climbBtn.disabled = true;
            }
            
            // lose condition when hitting bottom
            if (gameState.climbHeight >= gameState.poleHeight - gameState.climberHeight && 
                gameState.climbVelocity > 0 && 
                !gameState.hasLost) {
                gameState.hasLost = true;
                loseModal.show();
                climbBtn.disabled = true;
            }
        }

        // Event handlers
        climbBtn.addEventListener('mousedown', () => toggleClimbing(true));
        climbBtn.addEventListener('mouseup', () => toggleClimbing(false));
        climbBtn.addEventListener('mouseleave', () => toggleClimbing(false));
        climbBtn.addEventListener('touchstart', e => {
            e.preventDefault();
            toggleClimbing(true);
        });
        climbBtn.addEventListener('touchend', () => toggleClimbing(false));

        function toggleClimbing(climbing) {
            if (!gameState.hasWon && !gameState.hasLost) {
                gameState.isClimbing = climbing;
                climbBtn.classList.toggle('active', climbing);
            }
        }

        // Handle window resize
        window.addEventListener('resize', initGame);

        // Initialize game after images load
        Promise.all([
            new Promise(resolve => pole.complete ? resolve() : pole.addEventListener('load', resolve)),
            new Promise(resolve => climber.complete ? resolve() : climber.addEventListener('load', resolve))
        ]).then(initGame);
    </script>
</body>
</html>
