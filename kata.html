<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Gasima</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }

        .game-title {
            color: #ecf0f1;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .dice-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .dice {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            padding: 10px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #219a52;
        }

        button:active {
            transform: scale(0.98);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(-15deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Kata Gasima</h1>
    
    <div class="dice-container">
        <div class="dice" id="dice1"></div>
        <div class="dice" id="dice2"></div>
        <div class="dice" id="dice3"></div>
    </div>

    <button id="throwBtn">Throw Dice</button>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You got three sixes!</p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const diceElements = [document.getElementById('dice1'), 
                            document.getElementById('dice2'), 
                            document.getElementById('dice3')];
        const throwBtn = document.getElementById('throwBtn');
        const winModal = document.getElementById('winModal');

        function createDiceDots(value) {
            const positions = {
                1: ['center'],
                2: ['top-left', 'bottom-right'],
                3: ['top-left', 'center', 'bottom-right'],
                4: ['top-left', 'top-right', 'bottom-left', 'bottom-right'],
                5: ['top-left', 'top-right', 'center', 'bottom-left', 'bottom-right'],
                6: ['top-left', 'top-right', 'middle-left', 'middle-right', 'bottom-left', 'bottom-right']
            };

            return positions[value].map(pos => {
                const dot = document.createElement('div');
                dot.className = `dot ${pos}`;
                return dot;
            });
        }

        function updateDiceDisplay(diceElement, value) {
            diceElement.innerHTML = '';
            const dots = createDiceDots(value);
            dots.forEach(dot => diceElement.appendChild(dot));
        }

        function throwDice() {
            // Add shake animation
            diceElements.forEach(dice => dice.classList.add('shake'));
            
            setTimeout(() => {
                diceElements.forEach(dice => dice.classList.remove('shake'));
                
                const results = [];
                diceElements.forEach((dice, index) => {
                    const value = Math.floor(Math.random() * 6) + 1;
                    results.push(value);
                    updateDiceDisplay(dice, value);
                });

                // Check win condition
                if (results.every(val => val === 6)) {
                    winModal.style.display = 'flex';
                }
            }, 500);
        }

        function resetGame() {
            winModal.style.display = 'none';
            diceElements.forEach(dice => updateDiceDisplay(dice, 1));
        }

        // Initial setup
        diceElements.forEach(dice => updateDiceDisplay(dice, 1));
        throwBtn.addEventListener('click', throwDice);
    </script>
</body>
</html>
